<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Crawler Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { direction: rtl; background-color: #f1f3f5; }
        .container { max-width: 900px; margin-top: 30px; display: flex; justify-content: space-between; }
        .form-control { margin-bottom: 12px; }
        .form-box, .report-box, .list-box { background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); }
        .report-box { background-color: #fdfdfd; }
        .list-group-item { cursor: pointer; transition: background 0.25s; }
        .list-group-item:hover { background-color: #f8f9fa; }
        .list-group-item.active { background-color: #007bff; color: #fff; }
        .list-group-item.active:hover { background-color: #0056b3; }
        .column { flex: 1; margin: 0 10px; }
        .list-box { max-height: 345px; overflow-y: auto; } /* اضافه کردن این خط */
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2 class="text-center text-primary">تنظیمات کرول</h2>
            <form id="crawlForm" class="form-box">
                <div class="mb-3">
                    <label for="url" class="form-label">URL سایت:</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="https://www.example.com" required>
                </div>
                <div class="mb-3">
                    <label for="dbName" class="form-label">نام دیتابیس:</label>
                    <input type="text" class="form-control" id="dbName" name="dbName" value="web_crawler" required>
                </div>
                <div class="mb-3">
                    <label for="collectionName" class="form-label">نام کلکشن:</label>
                    <input type="text" class="form-control" id="collectionName" name="collectionName" value="links4" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">شروع کرول</button>
                <button type="button" id="pauseCrawl" class="btn btn-warning w-100 mt-2">توقف کرول</button>
                <button type="button" id="resumeCrawl" class="btn btn-success w-100 mt-2">ادامه کرول</button>
            </form>
        </div>

        <div class="column">
            <h3 class="text-center text-info">لیست گزارشات</h3>
            <div class="list-box">
                <ul id="reportList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="column">
            <h3 class="mt-4 text-center text-success">گزارش کرول</h3>
            <div class="report-box">
                <pre id="output" class="mb-0" style="height: 345px; overflow:auto;"></pre>
                <p id="crawlStatus" class="mt-3 text-center text-warning"></p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
