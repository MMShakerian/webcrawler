<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Crawler Controller</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; }
        button { margin-top: 15px; padding: 10px; width: 100%; }
        pre { background-color: #f4f4f4; padding: 10px; margin-top: 10px; height: 200px; overflow: auto; }
    </style>
</head>
<body>
    <h2>تنظیمات کرول</h2>
    <form id="crawlForm">
        <label for="url">URL سایت:</label>
        <input type="text" id="url" name="url" placeholder="https://www.example.com" required>

        <label for="dbName">نام دیتابیس:</label>
        <input type="text" id="dbName" name="dbName" value="web_crawler" required>

        <label for="collectionName">نام کلکشن:</label>
        <input type="text" id="collectionName" name="collectionName" value="links4" required>

        <button type="submit">شروع کرول</button>
    </form>

    <h3>گزارش کرول</h3>
    <pre id="output"></pre>

    <script src="popup.js"></script>
</body>
</html>
